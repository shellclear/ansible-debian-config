---
- name: List of Python venvs to create
  debug:
    msg: "{{ venvs }}"
    
- name: Creating Python venvs
  pip:
    name: "{{ item.name }}"
    chdir: "${HOME}/usr/share/python/venv"
    virtualenv: "{{ item.venv }}"
    virtualenv_command: "python -m venv"
    state: "{{ item.state }}"
  loop: "{{ venvs }}"
  loop_control:
    label: "{{ item.venv }} is {{ item.state }}"
